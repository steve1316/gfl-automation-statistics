<div id="register" class="paperContainer">
  <form
    class="formContainer"
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="fill" class="textField">
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="Enter your username"
        formControlName="username"
      />
      <mat-error *ngIf="username && username.invalid"
        >Username is <strong>required</strong></mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill" class="textField">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Enter your password"
        formControlName="password"
      />
      <mat-error *ngIf="password && password.invalid"
        >Password is less than <strong>6 characters</strong></mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill" class="textField">
      <mat-label>Email (optional)</mat-label>
      <input
        matInput
        type="email"
        placeholder="Enter your email (optional, for password recovery)"
        formControlName="email"
      />
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="registerForm.invalid">
      Register a new account
    </button>
  </form>
</div>
